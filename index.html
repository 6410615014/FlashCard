  <body>

    <h1>
      Flashcard
    </h1>
    
    <div id="front">
      <h2 id="questionText">Question</h2>
      <button id="revealAnswer">
        üëÄ Reveal answer
      </button>
    </div>

    <div id="back" hidden>
      <h2 id="answerText">Answer</h2>
      <button id="nextQuestion">
        Next question ‚û°Ô∏è
      </button>
    </div>
    
    <script>
      let front = document.getElementById('front')
      let back = document.getElementById('back')
      let questionText = document.getElementById('questionText')
      let revealAnswer = document.getElementById('revealAnswer')
      let answerText = document.getElementById('answerText')
      let nextQuestion = document.getElementById('nextQuestion')
      
      let questionsAndAnswers = [
        ["Êú®", "Tree"],
        ["Â±±", "Mountain"],
        ["Êó•", "Sun"],
        ["Êúà", "Moon"],
        ["Èõ®", "Rain"],
        ["ÁÅ´", "Fire"],
        ["Âúü", "Earth"],
        ["È¢®", "Wind"],
        ["Â∑ù", "River"],
        ["Ëä±", "Flower"]
      ]
      let getRandomQuestionNumber = () =>{
        return Math.floor(Math.random()*questionsAndAnswers.length) + 1;    
      }
      let getQuestionText = (questionNumber) =>{
        return questionsAndAnswers[questionNumber - 1][0];
      }
      let getAnswerText = (questionNumber) =>{
        return questionsAndAnswers[questionNumber - 1][1];
      }
      let questionNumber = getRandomQuestionNumber();
      questionText.innerText = getQuestionText(questionNumber);
      revealAnswer.onclick = () => {
        front.hidden = true;
        back.hidden = false;
        answerText.innerText = getAnswerText(questionNumber);
      }
        nextQuestion.onclick = () => {
            front.hidden = false;
            back.hidden = true;
            questionNumber = getRandomQuestionNumber();
            questionText.innerText = getQuestionText(questionNumber);
        }

      // 1. Êú® -> Tree
      // 2. Â±± -> Mountain
      // 3. Êó• -> Sun

    </script>
